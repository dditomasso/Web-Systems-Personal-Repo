<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="signup_style.css">
</head>
<html>
    <body>
        <img src="logo.png" alt="logo" class="imgcontainer">
        <form action="/action_page.php">
            <div class="container">
                <h1>Welcome back to the CommuniTea!</h1>
                <p>Please fill out the required fields to login to your account.</p>
                <hr>
                
                <label for="uname"><b>Username</b></label><br>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <br>
                
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
                    
                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                    
                <p>Don't have an account? Sign up <a href="sign_up.html">here</a>.</p>
                
                <div class="clearfix">
                    <button type="submit" class="signinbutton">Login</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
